<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>

    <div class="container">

      <div class="result-numbers-side">

        <p>Your Result</p>
        
        <div class="result-numbers">

          <h1>76</h1>
          <p>of 100</p>
        
        </div>
      
        <h2>Great</h2>
  
        <p class="result-numbers-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
  
      </div>
      
      <div class="result-summary-side">
  
        <h3>Summary</h3>
        
        <ul>
          <li class="reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
            </div>

            <div>
              <p class="numbers">80<span> / 100</span></p>
            </div>
          </li>

          <li class="memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="">
              <p>Memory</p>
            </div>

            <div>
              <p class="numbers">92<span> / 100</span></p>
            </div>
          </li>

          <li class="verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
            </div>

            <div>
              <p class="numbers">61<span> / 100</span></p>
            </div>
          </li>

          <li class="visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
            </div>

            <div>
              <p class="numbers">72<span> / 100</span></p>
            </div>
          </li>
        </ul>
      
        <button  class="btn-primary btn" type="submit">Continue</button>
  
      </div>

    </div>
    
  </main>

  </body>

</html>
